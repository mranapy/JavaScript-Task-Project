<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-6 boxShadow">
			<!-- <p id="demo"></p> -->
			<h3>Add Task</h3>
			<form id="task_form">
				<textarea type="text" class="form-control rounded-0" id="new_task" rows="5" placeholder="Add your note here..."></textarea> 

				<!-- <input type="submit" class="btn btn-primary my-2 float-right" value="Add Task"> -->
				<button type="submit" class="btn btn-success my-2 float-right">Add Task</button>
			</form>
		</div>
		<div class="col-md-5 boxShadow offset-md-1">
			<h3>All Tasks</h3><hr>
			<input type="text" class="form-control rounded-0" name="" placeholder="Search task" id="task_filter">
			<ul>
				
			</ul>
			<button type="submit" class="btn btn-danger my-2" id="clear_task">Clear Task</button>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="script.js"></script>
 </body>
</html>
